<md-list>
    <md-subheader ng-repeat-start="(grouptag, aliases) in groupedaliases track by grouptag"><h3>{{grouptag}}</h3></md-subheader>
    <md-list-item class="md-3-line" ng-repeat="alias in aliases track by alias.id" ng-click="editAlias(alias, false)">
        <md-icon>cast</md-icon>
        <div class="md-list-item-text" layout="column">
            <h3>{{alias.id}}</h3>
            <h4>Unit: <b>{{alias.unitid}}</b></h4>
            <p><i>Type: {{alias.type}} Grouptag: {{alias.grouptag}}</i></p>
        </div>
        <md-button class="md-icon-button md-secondary" ng-click="editAlias(alias, true)"><md-icon>content_copy</md-icon></md-button>
        <md-button class="md-icon-button md-secondary" ng-click="delAlias(alias)"><md-icon>delete</md-icon></md-button>
    </md-list-item> 
    <md-divider ng-repeat-end></md-divider>

    <md-list-item>
        <md-button class="md-fab md-secondary" ng-click="editAlias(null, true)"><md-icon>add</md-icon></md-button>
    </md-list-item>
</md-list>
