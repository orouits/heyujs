<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width">
    
    <title>HeyuJS</title>
    <link rel="icon" href="web/img/favicon.png"/>  

    <!-- Angular Material -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons"> 
    <!-- HeyuJS -->
    <link rel="stylesheet" href="web/css/heyujs.css"> 

</head>
<!--
-->
<body ng-app="heyujs" ng-controller="appCtrl" layout="column" ng-cloak >
    
    <section layout="row" flex>
        
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-xs')" md-whiteframe="4">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <md-button aria-label="HeyuJS" ng-href="./" ng-click="closeSide()">
                        <md-icon>menu</md-icon>&nbsp;HeyuJS
                    </md-button>
                </div>
            </md-toolbar>
            <md-menu-content>
                <md-menu-item ng-repeat="route in validRoutes">
                    <md-button aria-label="{{route.name | uppercase}}" ng-href="./#!{{route.originalPath}}" ng-click="closeSide()">
                        <md-icon>{{route.icon}}</md-icon>&nbsp;{{route.name | uppercase}}
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-sidenav>

        <div layout="column" layout-fill>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <md-button aria-label="HeyuJS" ng-click="openSide()" hide-gt-xs><md-icon>menu</md-icon>&nbsp;HeyuJS</md-button>
                    <span flex></span>
                    <md-button aria-label="Refresh"><md-icon>{{$route.current.icon}}</md-icon>&nbsp;{{$route.current.name | uppercase}}</md-button>
                    <md-button ng-class="'md-icon-button' + (status ? '' : ' md-warn')" ng-click="start()"><md-icon>{{status ? 'alarm_on' : 'alarm_off'}}</md-icon></md-button>
                </div>
            </md-toolbar>
            <!-- VIEWS --> 
            <md-content>
                <ng-view></ng-view>
            </md-content>
        </div>
        
    </section>
    
    <!-- Angular -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-resource.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-animate.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-aria.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-messages.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.min.js"></script>
    <!-- Angular Material -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.js"></script>    
    <!-- HeyuJS -->
    <script type="text/javascript" src="web/js/app.js"></script>
    <script type="text/javascript" src="web/js/services.js"></script>
    <script type="text/javascript" src="web/js/controllers.js"></script>

</body>
</html>
